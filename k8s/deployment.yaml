apiVersion: v1
kind: Service
metadata:
  name: hackernews-lb
  labels:
    app: hackernews
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
  selector:
    app: hackernews
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hackernews-deployment
  labels:
    app: hackernews
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hackernews
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: hackernews
    spec:
      containers:
      - name: web
        imagePullPolicy: Always
        image: gcr.io/playground-223020/hackernews:latest
        ports:
        - containerPort: 8000
        env:
        - name: ENV
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.env
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.debug
        - name: ALLOWED_HOSTS
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.allowed_hosts
        - name: SECRET_KEY
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.secret_key
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.database_url
        - name: STATICFILES_STORAGE
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.staticfiles_storage
        - name: DEFAULT_FILE_STORAGE
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.default_file_storage
        - name: GS_ACCESS_KEY_ID
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.gs_access_key_id
        - name: GS_SECRET_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.gs_secret_access_key
        - name: GS_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.gs_bucket_name
        - name: GOOGLE_APPLICATION_CREDENTIALS
          valueFrom:
            configMapKeyRef:
              name: hackernews-config
              key: hackernews.google_application_credentials
